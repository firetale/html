<!doctype html>

<head>
<meta charset="utf-8">
<title>CSS学习</title>

<body>
	<h3>元素内嵌模式</h3><!--本例子用a和P元素对浏览器显示的内容进型了嵌套，分别对网页链接和文本做了演示。其中，第一个a元素在标签内使用的CSS的嵌套，对显示链接的背景颜色和文字颜色进型了定义。CSS编写样式为：声明：属性和值；CSS编译主要为三种方式，一是内嵌方式如：<a href="http://apress.com" style="background-color:grey; color:white">Visit the Apress website</a>;二是直接在head标签中直接嵌套例如：<style type="text/css>...</style>l;三是新建CSS层叠样式表用link标签引入，如本例的最终模式。-->
	<a href="http://apress.com" >Visit the Apress website</a>
	<p>I like <span>apples</span> and oranges.</p>
	<a href="http://w3c.org">Visit the W3C website.</a>
</body>
</html>
