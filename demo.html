<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5全局属性</title>
	<style type="text/css">
		.class2 {background-color: gray;color: white;padding: 5px;margin: 2px;}
		.class1 {font-size: x-large;}
	</style>
</head>

<body>
	<p><h3>accesskey属性</h3></p><!--accesskey设置表单相关元素的切换键位，一般操作是Alt+设定的键位-->
	<p>
	<form>
		Name:<input type="text" name="name" accesskey="n" /><br />
		Password:<input type="password" name="password" accesskey="p"/><br />
		<input type="submit" value="登陆" accesskey="s"/><br />
	</form>
	</p>
	<p><h3>class属性(含JavaScript脚本)</h3></p>
<!--class属性在纯HTML中没有任何实际意义，实际属于CSS常用类的一种，可在其中定义其属性，也可在JavaScript脚本中定义。-->
	<p>
		<a class="class1 class2" href="http://apple.com">苹果官方网站</a><br/>
		<a class="class2 otherclass" href="http://w3c.org">W3C国际组织官方网站</a><br/>
		<script type="text/javascript">
			var elems=document.getElementsByClassName("otherclass");
			for(i=0;i<elems.length;i++){
				var x = elems[i];
				x.style.border="thin solid black";
				x.style.backgroundColor="white";
				x.style.color="black";
			}
		</script>
	</p>
	<p><h3>contenteditable属性</h3></p><!--contenteditable属性是让用户能够修改页面上的内容，常用在网页搜索栏的默认显示中，且修改的内容为只读模式，网页刷新后会恢复默认文字-->
	<p contenteditable="true">今晚要下雨</p><br/>
    <p><h3>hidden属性</h3></p><!--hidden属性是个布尔值，表示相关的元素无需主注意，浏览器直接对此元素隐藏，但通过JavaScript语言可以进行是否显示的控制。-->
	<p><script type="text/javascript">
		var toggleHidden = function(){
			var elem = document.getElementById("toggle");
			if (elem.hasAttribute("hidden")){
				elem.removeAttribute("hidden");
			} else {
				elem.setAttribute("hidden","hidden");
			}
		}
	</script>
	<button onClick="toggleHidden()">Toggle</button>
	<table>
		<tr><th>Name</th><th>City</th></tr>
		<tr><td>Adam Freeman</td><td>London</td></tr>
		<tr id="toggle" hidden><td>Joe Smith</td><td>New York</td></tr>
		<tr><td>Anne Jones</td><td>Parist</td></tr>
	</table>
    </p>
    <p>id属性</p><!--id属性主要配合CSS适用，给HTML元素分配唯一标识符，CCS代码为"#"-->
    <p>
       <style>
		   #w3clink {
			   background: grey;
			   color: white;
			   padding:5px;
			   border: thin solid black;
		   }
		</style>
		<a href="#">Apress web site</a>
		<p>--------美丽的分割线</p>
		<a id="w3clink" href="#">W3c web site</a>
    </p>
	<p>title属性</p><!--title属性主要用在超链接代码中，标记了title属性的元素在鼠标移东至元素时会显示其规定的名称，不区分语言--> 
	<p>
	<a title="谷歌搜搜" href="http://www.goolge.com" >谷歌</a>
	</p>
</body>
</html>
