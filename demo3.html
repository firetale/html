<title>JavaScript初级知识</title>

<body>
	<script type="text/javascript">
		document.writeln("hello");
	</script>
	<script type="text/javascript">
		function myfuc(name,weather){
			document.writeln("hello " + name +".");

		}
		myfuc("Adam", "sunny");
	</script>
